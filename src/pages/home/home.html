<ion-content class="main-bg">

  <div class="wallet-header">

    <button (click)="popup('fab button')" class="fab-button"></button>

    <div class="content">
      <div class="white-gradient">

        <ion-grid>
          <ion-row>
            <ion-col class="col-center">
              btn
            </ion-col>
            <ion-col col-8 class="col-center">
              MULTISIGNIO
            </ion-col>
            <ion-col class="col-center">
              qr
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="relative">
              <div class="circles-left">
              </div>
            </ion-col>
            <ion-col col-8 class="col-center">
              <div class="center">
                <div class="overall">$ <span class="number">929,939</span>.32</div>
                <div class="delta">+ $170.25 (214.58%)</div>
              </div>

            </ion-col>
            <ion-col class="relative">
              <div class="circles-right">
              </div>
            </ion-col>
          </ion-row>

        </ion-grid>

      </div>
    </div>
  </div>


  <div class="wallet-body">

    <div>
      <ion-grid>
        <ion-row style="padding:25px 0;">
          <ion-col col-1></ion-col>
          <ion-col col-5 class="col-center">
            <div class="title">My Wallet</div>
            <div class="subtitle">$4,221 (221,6%)</div>
          </ion-col>
          <ion-col col-5 class="right">

            <div class="right">
              <a (click)="popup('add coin')" class="minimal-btn">ADD COIN</a>
            </div>

          </ion-col>
          <ion-col col-1></ion-col>
        </ion-row>

      </ion-grid>
    </div>




    <div class="coin-list">
      <div *ngFor="let coin of coins; let i = index">
        <div class="coin" (click)="popup(coin.name)">
          <ion-grid>
            <ion-row>

              <ion-col>
                <div class="icon {{coin.abbreviation.toLowerCase()}}"><i class="cc {{coin.abbreviation}}-alt"></i></div>
              </ion-col>
              <ion-col>
                  <div>{{coin.abbreviation}}</div>
                  <div class="subtitle">${{coin.price}}</div>
              </ion-col>
            </ion-row>

          </ion-grid>
        </div>
      </div>
    </div>
  </div>

</ion-content>
